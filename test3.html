<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>条件渲染</title>
</head>

<body>
    <div id="app-3">
        <span v-if="bool">
            <p>cool</p>
        </span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="item in items">
                {{items.text}}
            </li>
        </ol>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-3',
            data: {
                bool: true
            }
        });
        var app4 = new Vue({
            el: '#app-4',
            data: {
                items: [
                    {text: '胡一菲'},
                    {text: '学习vue'},
                    {text: '找工作'}
                ]
            }

        })
    </script>
</body>

</html>
